<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Rocketstart Insights</title>
</head>
<body class="container">
  <div class="title-block">
    <h1>Rocketstart Insights</h1>
    <span class="material-icons exit__button">close</span>
  </div>
  <div class="insights">

    <!-- Insight #1: Greeting -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Greeting</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon">done</span>
          <h3 class="insight__number">2</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="5" class="insight__slider"/>
    </div>

    <!-- Insight #2: Introduction -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Introduction</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon">done</span>
          <h3 class="insight__number">45</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="4" class="insight__slider"/>
    </div>

    <!-- Insight #3: Call to Action -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Call to Action</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon">done</span>
          <h3 class="insight__number">25</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="7" class="insight__slider"/>
    </div>

    <!-- Insight #4: Grade Level -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Grade Level</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon">done</span>
          <h3 class="insight__number">6</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="5" class="insight__slider"/>
    </div>

  </div>
</body>
</html>

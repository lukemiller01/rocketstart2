<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- JS loaded before HTML, and element does not exist in DOM. Defer needed. -->
    <!-- <script src="contentScript.js" defer></script> -->
    <script type="text/javascript" src="popup.js" defer></script>
    <title>Rocketstart Insights</title>
</head>
<body class="container">
  <div class="title-block">
    <h1>Rocketstart Insights</h1>
    <span class="material-icons exit__button" id="exit">close</span>
  </div>
  <div class="insights">

    <!-- Insight #0: Structure -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Paragraphs</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon" id="check1">done</span>
          <h3 class="insight__number" id="paragraphs">0</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="500" value="0" class="insight__slider" id="range1"/>
    </div>

    <!-- Insight #1: Question -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Question Count</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon" id="check2">done</span>
          <h3 class="insight__number" id="questions">0</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="500" value="0" class="insight__slider" id="range2"/>
    </div>

    <!-- Insight #2: Grade level -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Grade Level</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon" id="check3">done</span>
          <h3 class="insight__number">0</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="0" class="insight__slider"/>
    </div>

    <!-- Insight #3: Language -->
    <div class="insight__container">
      <div class="insight">
        <h2 class="insight__title">Language</h2>
        <div class="insight__metrics">
          <span class="material-icons insight__icon" id="check4">done</span>
          <h3 class="insight__number">0</h3>
        </div>
      </div>
      <input type="range" disabled min="0" max="10" value="0" class="insight__slider"/>
    </div>

  </div>
</body>
</html>
